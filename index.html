<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <main>
    <article class="card">
      <div class="card__header">
        <figure class="card__figure">
          <img src="/assets/images/avatar-jessica.jpeg" alt="" class="card__image" width="88" height="88">
        </figure>
      </div>

      <div class="card__body">
        <div class="profile">
          <h1 class="profile__name">Jessica Randall <span class="profile__location">London, United Kingdom</span></h1>
          <p class="profile__intro">"Front-end developer and avid reader."</p>
        </div>
      </div>

      <div class="card__footer">
        <ul class="list">
          <li class="list__item"><a href="https://github.com/" class="btn">GitHub</a></li>
          <li class="list__item"><a href="https://frontendmentor.io/" class="btn">Frontend Mentor</a></li>
          <li class="list__item"><a href="https://edin.com/" class="btn">LinkedIn</a></li>
          <li class="list__item"><a href="https://x.com/" class="btn">Twitter</a></li>
          <li class="list__item"><a href="https://instagram.com/" class="btn">Instagram</a></li>
        </ul>
      </div>
    </article>
  </main>
</body>
</html>
