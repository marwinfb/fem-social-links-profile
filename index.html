<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
  <main class="wrapper">
    <div class="container">
      <div class="card">
        <div class="card__profile">
          <figure>
            <img src="/assets/images/avatar-jessica.jpeg" alt="" class="profile__image" width="88" height="88">
          </figure>
          <div class="profile__info">
            <h1 class="profile__name">Jessica Randall <span class="profile__location">London, United Kingdom</span></h1>
            <p class="profile__intro">"Front-end developer and avid reader."</p>
          </div>
        </div>
        <ul class="card__socials">
          <li><a href="https://github.com/" class="social__link">GitHub</a></li>
          <li><a href="https://frontendmentor.io/" class="social__link">Frontend Mentor</a></li>
          <li><a href="https://linkedin.com/" class="social__link">LinkedIn</a></li>
          <li><a href="https://x.com/" class="social__link">Twitter</a></li>
          <li><a href="https://instagram.com/" class="social__link">Instagram</a></li>
        </ul>
      </div>
    </div>
  </main>
</body>
</html>
